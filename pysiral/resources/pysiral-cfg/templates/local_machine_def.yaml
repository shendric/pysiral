# Local Machine Definition file for pysiral
---
# Default data output for all products generated by pysiral
pysiral_output:
    base_directory: null
    sub_directories:
        l1p: 'l1p\{platform}\{l1p_id}\{l1p_version}\{timeliness}\{hemisphere}\{year}\{month}'
        l2: '{product_line}\{record_type}\{platform}\{version}\{hemisphere}\{processing_level}\{grid_type}'
        l3: '{product_line}\{record_type}\{platform}\{version}\{hemisphere}\{processing_level}\{grid_type}'
    filenaming:
        l1p: 'pysiral-l1p-{platform}-{l1p_id}-{timeliness}-{hemisphere}-{tcs}-{tce}-{l1p_version_file}.nc'

# Radar altimeter input data for different platforms
# Each platform may have different sources with an independent id
radar_altimeter_catalog:
    platform_01: # example: cryosat2
        sources:
            - id: <unique_source_name_01>
              path: <path_or_dict_with_path>
            - id: <unique_source_name_02>
              path: <path_or_dict_with_path>

    platform_02: # example: sentinel3a
        sources:
            - source_dataset_id: <unique_source_name_01>
              dirspath: <path_or_dict_with_path>
            - source_dataset_id: <unique_source_name_02>
              dirspath: <path_or_dict_with_path>

# Auxiliary data sets
# The tags of the auxdata datasets must match those in `auxdata_def.yaml`
auxiliary_data_catalog:
    - auxtype: <auxiliary_type_id_01> # Example: sic for sea ice concentration
      sources:
          - id: <name_of_data_set> # Will be referenced from other config files
            path: <local_path>

          - id: <name_of_data_set>
            path: <local_path>
    - auxtype: <auxiliary_type_id_01>
      sources:
          - id: <name_of_data_set>
            path: <local_path>
