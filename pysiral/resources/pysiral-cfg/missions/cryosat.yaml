# The `shared_data` section can be used to define information only once and use it
# for multiple platforms/datasets.
shared_data:
    # --- Source Data sets ---
    # Definition of which variables to pick from the source data
    # (applies to both NRT & REP product since ICE baseline-D)
    default_l1_adapter_options: &default_l1_input_options
        range_correction_targets:
            dry_troposphere: mod_dry_tropo_cor_01
            wet_troposphere: mod_wet_tropo_cor_01
            inverse_barometric: inv_bar_cor_01
            dynamic_atmosphere: hf_fluct_total_cor_01
            ionosphere: iono_cor_01
            ionosphere_gim: iono_cor_gim_01
            ocean_tide_elastic: ocean_tide_01
            ocean_tide_long_period: ocean_tide_eq_01
            ocean_loading_tide: load_tide_01
            solid_earth_tide: solid_earth_tide_01
            geocentric_polar_tide: pole_tide_01

        classifier_targets:
            stack_peakiness: stack_peakiness_20_ku
            stack_skewness: stack_skewness_20_ku
            stack_scaled_amplitude: stack_scaled_amplitude_20_ku
            stack_standard_deviation: stack_std_20_ku
            stack_kurtosis: stack_kurtosis_20_ku
            stack_centre: stack_centre_20_ku
            stack_centre_angle: stack_centre_angle_20_ku
            stack_centre_look_angle: stack_centre_look_angle_20_ku
            transmit_power: transmit_pwr_20_ku
            noise_power: noise_power_20_ku
            look_angle_start: look_angle_start_20_ku
            look_angle_stop: look_angle_stop_20_ku
            stack_beams: stack_number_after_weighting_20_ku
            uso_cor: uso_cor_20_ku
            window_delay: window_del_20_ku

    # Default settings for CryoSat-2 ICE Baseline-E file discovera
    # (Applies to both NRT and REP products)
    default_file_discovery_options: &default_file_discovery_options
        lookup_modes: [lrm, sar, sin]
        filename_search: CS_*_SIR_*1B_{year:04d}{month:02d}{day:02d}*_E*.nc
        filename_sep: _
        tcs_str_index: 5

# --- Platform Metadata ---
platforms:
    cryosat2:
        name: CryoSat-2
        long_name: Cryosphere radar altimeter mission of the European Space Agency (ESA)
        sensor:
            name: SIRAL
            modes:
                sar: null
                sin: null
                lrm: null
                plrm: null
        time_coverage:
            start: 2010-07-17T00:00:00.00
            end: null
        sea_ice_radar_modes: ["sar", "sin", "lrm", "plrm"]
        orbit_max_latitude: 88.0

        # --- Definition of source data sets ---
        source_datasets:
            cryosat2_nrt_esa_iceb0E:
                long_name: "ESA PDS Level-1B data products (near real-time ICE Baseline-E)"
                reference:
                    "European Space Agency, 2023, L1b LRM Precise Orbit, Baseline E.https://doi.org/10.5270/CR2-41ad749,
                    European Space Agency, 2019, L1b SAR Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-fbae3cd
                    European Space Agency, 2019, L1b SARin Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-6afef01"

                file_discovery_options:
                    <<: *default_file_discovery_options

                l1_input_adapter_options:
                    <<: *default_l1_input_options
                    exclude_predicted_orbits: True

            cryosat2_rep_esa_iceb0E:
                long_name: "ESA PDS Level-1B data products (offline reprocessed ICE Baseline-E)"
                reference:
                    "European Space Agency, 2023, L1b LRM Precise Orbit, Baseline E.https://doi.org/10.5270/CR2-41ad749,
                    European Space Agency, 2019, L1b SAR Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-fbae3cd
                    European Space Agency, 2019, L1b SARin Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-6afef01"

                file_discovery_options:
                    <<: *default_file_discovery_options

                l1_input_adapter_options:
                    <<: *default_l1_input_options
