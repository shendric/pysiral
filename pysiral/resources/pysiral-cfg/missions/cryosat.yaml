
# --- Platform Metadata ---
platforms:
    cryosat2:
        name: CryoSat-2
        long_name: Cryosphere radar altimeter mission of the European Space Agency (ESA)
        sensor:
            name: SIRAL
            modes:
                sar: null
                sin: null
                lrm: null
                plrm: null
        time_coverage:
            start: 2010-07-17T00:00:00.00
            end: null
        sea_ice_radar_modes: ["sar", "sin", "lrm", "plrm"]
        orbit_max_latitude: 88.0

        # --- Definition of source data sets ---
        source_datasets:

            cryosat2_nrt_esa_iceb0E:
                long_name: "ESA PDS Level-1B data products (near real-time ICE Baseline-E)"
                reference:
                    "European Space Agency, 2023, L1b LRM Precise Orbit, Baseline E.https://doi.org/10.5270/CR2-41ad749,
                    European Space Agency, 2019, L1b SAR Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-fbae3cd
                    European Space Agency, 2019, L1b SARin Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-6afef01"

            cryosat2_rep_esa_iceb0E:
                long_name: "ESA PDS Level-1B data products (offline reprocessed ICE Baseline-E)"
                reference:
                    "European Space Agency, 2023, L1b LRM Precise Orbit, Baseline E.https://doi.org/10.5270/CR2-41ad749,
                    European Space Agency, 2019, L1b SAR Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-fbae3cd
                    European Space Agency, 2019, L1b SARin Precise Orbit. Baseline E.https://doi.org/10.5270/CR2-6afef01"
